{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="album">
        <img src="{{ album.image.url }}" width="250" height="250" alt="name">
        <h1> {{ album.title }}</h1>
        <h3>{{ album.artist }}</h3>
        <p>{{ album.description }}</p>
    </div>
    <div class ="song">
        {% for one_song in song %}
            <h2>{{ one_song.title }}</h2>
                <audio controls src="{{one_song.song.url}}"></audio>
        {% endfor %}
    </div>

{% endblock %}
