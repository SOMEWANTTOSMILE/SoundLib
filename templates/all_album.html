{% extends 'base.html' %}
{% block content %}
    <div class="all-album">
    <form class="form-inline my-2 my-lg-0" action="{% url 'all-album' %}">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <h1 style="line-height: 70px">Albums</h1>
    {% for one_album in album %}
    <img src="{{ one_album.image.url }}" width="250" height="250" alt="">
    <h1> {{ one_album.title }}</h1>
    <h3>{{ one_album.artist }}</h3>
        <h3><a href="http://localhost:8000/music/album/{{ one_album.id }}" style="color: black">{{ one_album.title }}</a></h3>
    {% endfor %}
    </div>

{% endblock %}
