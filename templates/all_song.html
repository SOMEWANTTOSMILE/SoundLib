{% extends 'base.html' %}
{% block content %}
    <div class="all-song">
    <form class="form-inline my-2 my-lg-0" action="{% url 'all-song' %}">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <h1 style="line-height: 70px">Songs</h1>
    {% for one_song in song %}
    <img src="{{ one_song.image.url }}" width="250" height="250" alt="">
    <h3><a href="http://localhost:8000/music/song/{{ one_song.id }}" style="color: black">{{ one_song.title }}</a></h3>
    <h3>{{ one_song.artist }}</h3>
    {% endfor %}
    </div>

{% endblock %}
