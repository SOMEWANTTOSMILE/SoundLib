{% extends 'base.html' %}
{% block content %}
    <div class="playlist">
    <img src="{{ playlist.image.url }}" width="250" height="250" alt="">
    <h1> {{ playlist.name }}</h1>
    <h3>{{ playlist.user }}</h3>
    <p>{{ playlist.description }}</p>
    </div>
    <div class ="song">
        {% for one_song in song %}
            <h2>{{ one_song.song.title}}</h2>
                <audio controls src="{{one_song.song.song.url}}"></audio>
        {% endfor %}
    </div>

{% endblock %}
